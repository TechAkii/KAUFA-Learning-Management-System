<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>KAUFA - Login</title>

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        /* ðŸ”¥ Modern Gradient Background */
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            animation: bgMove 12s infinite alternate ease-in-out;
            padding: 20px;
        }

        @keyframes bgMove {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        /* ðŸ”¥ Premium Glass Card */
        .content {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 40px;
            backdrop-filter: blur(15px);
            color: white;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 52px;
            background: rgba(255, 255, 255, 0.08);
            border: 1.4px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 0 50px 0 20px;
            font-size: 16px;
            color: #fff;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 10px #9b59b6;
        }

        .input-box input::placeholder {
            color: #ccc;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #f1f1f1;
        }

        .remember {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: -5px;
        }

        .remember a {
            color: #ffdd57;
        }

        .btnn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
            color: #000;
            box-shadow: 0 0 15px rgba(241,196,15,0.5);
        }

        .btnn:hover {
            background: linear-gradient(135deg, #f7d35c, #e1a805);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .content {
                padding: 30px;
            }
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <form id="loginForm">

            <h2>Login</h2>

            <div class="input-box">
                <input type="email" id="email" placeholder="Student Email" required>
                <i class="ri-mail-fill"></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="ri-lock-fill"></i>
            </div>

            <div class="remember">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btnn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); 

            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            if (email === "student@gmail.com" && pass === "12345") {
                window.location.href = "lms.html";
            } else {
                alert("Invalid login details.");
            }
        });
    </script>

</body>
</html>
